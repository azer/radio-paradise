<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Radio Paradise</title>
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <div id="elm"></div>
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript">
     var node = document.querySelector('#elm')
     var app  = Elm.App.embed(node)

     app.ports.setAsMuted.subscribe(function (muted) {
         document.querySelector('audio').muted = muted
     })

     app.ports.forcePlay.subscribe(forcePlay)
     window.addEventListener('online', forcePlay)

     function forcePlay () {
         const audio = document.querySelector('audio')

         if (audio.paused) {
             audio.play()
         }
     }
    </script>
  </body>
</html>
